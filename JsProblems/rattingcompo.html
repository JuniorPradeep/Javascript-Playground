<!DOCTYPE html>
<html lang="en">
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .star-container {
            font-size: 40px;
        }

        .star {
            padding: 5px;
            color: gray;
            cursor: pointer;
        }

        .star-filled {
            color: #ffdf00;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1>Star Rating Component</h1>
        <div id="star-container" class="star-container">
            <span class="star" data-index="1">&#9733;</span>
            <span class="star" data-index="2">&#9733;</span>
            <span class="star" data-index="3">&#9733;</span>
            <span class="star" data-index="4">&#9733;</span>
            <span class="star" data-index="5">&#9733;</span>
        </div>
        <h2>Rating Count:
            <span id="count">0</span>
        </h2>
    </div>
    <script>
        const starContainer = document.getElementById('star-container');
        const stars = document.querySelectorAll('.star');
        const result = document.getElementById('count');
        let selectedRatting = 0;
        starContainer.addEventListener('click', (e) => {
            if (e.target.tagName.toLowerCase() === 'span') {
                selectedRatting = e.target.getAttribute('data-index');
                fillStars(selectedRatting);
                result.innerText = selectedRatting;
            }
        })
        starContainer.addEventListener('mouseover', (e) => {
            if (e.target.tagName.toLowerCase() === 'span') {
                const ratting = e.target.getAttribute('data-index');
                fillStars(ratting);
            }
        })
        starContainer.addEventListener('mouseout', (e) => {
            if (e.target.tagName.toLowerCase() === 'span') {
                fillStars(selectedRatting);
            }
        })

        function fillStars(rattingval) {
            stars.forEach(star => {
                startIndex = star.getAttribute('data-index');
                if (startIndex <= rattingval) {
                    star.classList.add('star-filled');
                } else {
                    star.classList.remove('star-filled');
                }
            });
        }

    </script>
</body>

</html>
