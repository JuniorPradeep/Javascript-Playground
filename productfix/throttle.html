    <script id="solution">
        // complete the throttle function given below
        function throttle(fn, time) {
            let lastupdated;
            return function (...args) {
                console.log(Date.now() - lastupdated);
                if (lastupdated && Date.now() - lastupdated >= time) {
                    console.log("second Call");
                    fn(...args)
                } else {
                    if (!lastupdated) fn(...args);
                    lastupdated = Date.now();

                }
            }
        }
        function test(e) {
            console.log("test", e);
        }
        const thr = throttle(test, 1000);
        thr("test")
        thr("test1")
    </script>
